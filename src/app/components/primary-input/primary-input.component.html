<section class="input-wrapper">
  <label [for]="inputName"> {{ label }}</label>
  <div class="input-content">
    <input
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
    />
    <span class="icon">
      <ng-content></ng-content>
    </span>
  </div>
</section>
